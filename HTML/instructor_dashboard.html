<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Dashboard - Feedback System</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <img src="../img/logo.png" alt="Logo" class="navbar-logo" />

        Feedback System
      </div>
      <ul class="navbar-nav">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item">
          <a href="instructor_dashboard.html" class="nav-link active"
            >Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a href="view_feedback_history.html" class="nav-link"
            >Course Feedbacks</a
          >
        </li>
        <li class="nav-item">
          <a href="#" id="logout" class="nav-link">Logout</a>
        </li>
      </ul>
      <button class="mobile-menu-button">&#9776;</button>
    </nav>

    <main class="container">
      <h1 style="text-align: center; color: #007bff; margin-bottom: 30px">
        Instructor Dashboard
      </h1>

      <section class="feedback-overview">
        <h2>My Feedback Overview</h2>
        <div class="feedback-summary">
          <div class="summary-item">
            <h4>Total Feedback</h4>
            <p id="total-feedback-count">0</p>
          </div>
          <div class="summary-item">
            <h4>Average Rating</h4>
            <p id="average-rating-value">0.0</p>
          </div>
        </div>
      </section>

      <section class="feedback-overview" style="margin-top: 30px">
        <h2>Detailed Course Feedback</h2>
        <ul class="feedback-list" id="course-list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p>
        &copy; <span id="year"></span> Feedback System. All rights reserved.
      </p>
    </footer>

    <script src="../js/script.js" defer></script>
  </body>
</html>
