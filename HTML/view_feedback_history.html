<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback History</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      /* Feedback History Page Styles */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        max-width: 960px;
        margin: 80px 20px 60px; /* ከቋሚው የዳሰሳ አሞሌ በታች እና ከግርጌ በላይ ቦታ ለመስጠት */
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
        box-sizing: border-box;
      }

      .navbar {
        background-color: #007bff; /* ዋና ሰማያዊ ቀለም */
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        box-sizing: border-box;
        position: fixed; /* ከላይ እንዲጣበቅ */
        top: 0;
        left: 0;
        z-index: 100;
      }

      .navbar-brand {
        display: flex;
        align-items: center;
        font-size: 22px;
        font-weight: bold;
        margin-left: 20px;
      }

      .navbar-logo {
        height: 30px;
        margin-right: 10px;
      }

      .navbar-nav {
        list-style: none;
        padding: 0;
        margin: 0 20px 0 0;
        display: flex;
      }

      .nav-item {
        margin-left: 20px;
      }

      .nav-link {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      .nav-link:hover,
      .nav-link.active {
        color: #ddd;
      }

      h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      .feedback-list {
        list-style: none;
        padding: 0;
      }

      .feedback-item {
        background-color: #f9f9f9;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #eee;
      }

      .feedback-item h3 {
        color: #555;
        margin-top: 0;
        margin-bottom: 5px;
      }

      .feedback-details {
        color: #777;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .feedback-details strong {
        font-weight: bold;
        color: #333;
      }

      .rating {
        color: #ffc107;
        font-size: 1.2rem;
      }

      .no-feedback {
        text-align: center;
        color: #777;
        font-size: 1.1rem;
      }

      /* Footer */
      .footer {
        background-color: #343a40; /* ጥቁር ግራጫ ቀለም */
        color: white;
        text-align: center;
        padding: 10px 0;
        width: 100%;
        position: fixed;
        bottom: 0;
        box-sizing: border-box;
      }

      /* Mobile Menu Button */
      .mobile-menu-button {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 10px;
        margin-right: 10px;
      }

      /* Mobile Navigation */
      .mobile-nav {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #007bff;
        z-index: 10;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
      }

      .mobile-nav.open {
        display: block;
      }

      .mobile-nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .mobile-nav li {
        padding: 10px 0;
        border-bottom: 1px solid #0056b3;
      }

      .mobile-nav li:last-child {
        border-bottom: none;
      }

      .mobile-nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        display: block;
        padding: 5px 0;
      }

      .mobile-nav a:hover {
        color: #ddd;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar-nav {
          display: none;
        }

        .mobile-menu-button {
          display: block;
        }

        .container {
          margin-top: 70px; /* ለሞባይል ናቭባር ቦታ ለመስጠት */
        }
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const yearSpan = document.getElementById("year");
        const feedbackList = document.querySelector(".feedback-list");
        const mobileMenuButton = document.querySelector(".mobile-menu-button");
        const navbarNav = document.querySelector(".navbar-nav");
        const mobileNav = document.createElement("div");
        mobileNav.className = "mobile-nav";
        mobileNav.innerHTML = `
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="student_dashboard.html">Dashboard</a></li>
                    <li><a href="give_feedback.html">Give Feedback</a></li>
                    <li><a href="view_feedback_history.html" class="active">Feedback History</a></li>
                    <li><a href="#" id="mobile-logout">Logout</a></li>
                </ul>
            `;
        document.body.insertBefore(
          mobileNav,
          document.querySelector(".container")
        );

        if (mobileMenuButton) {
          mobileMenuButton.addEventListener("click", () => {
            mobileNav.classList.toggle("open");
          });
        }

        const mobileLogoutButton = document.getElementById("mobile-logout");
        if (mobileLogoutButton) {
          mobileLogoutButton.addEventListener("click", () => {
            alert("Logout clicked (Replace with real logout!)");
            window.location.href = "index.html";
          });
        }

        const logoutButton = document.getElementById("logout");
        if (logoutButton && navbarNav) {
          const logoutNavItem = document.createElement("li");
          logoutNavItem.className = "nav-item";
          const logoutLink = document.createElement("a");
          logoutLink.href = "#";
          logoutLink.className = "nav-link";
          logoutLink.id = "logout";
          logoutLink.textContent = "Logout";
          logoutLink.addEventListener("click", () => {
            alert("Logout clicked (Replace with real logout!)");
            window.location.href = "index.html";
          });
          logoutNavItem.appendChild(logoutLink);
          navbarNav.appendChild(logoutNavItem);
        }

        if (yearSpan) {
          yearSpan.textContent = new Date().getFullYear();
        }

        // ግብረመልስን ከአካባቢ ማከማቻ ለማምጣት
        function getFeedbackHistory() {
          const feedbackHistory = localStorage.getItem("studentFeedback");
          return feedbackHistory ? JSON.parse(feedbackHistory) : [];
        }

        // ግብረመልስን በገጹ ላይ ለማሳየት
        function displayFeedbackHistory(feedbackArray) {
          feedbackList.innerHTML = "";

          if (feedbackArray.length === 0) {
            const noFeedbackMessage = document.createElement("p");
            noFeedbackMessage.className = "no-feedback";
            noFeedbackMessage.textContent = "هنوز هیچ بازخوردی ثبت نشده است.";
            feedbackList.appendChild(noFeedbackMessage);
            return;
          }

          feedbackArray.forEach((feedback) => {
            const listItem = document.createElement("li");
            listItem.className = "feedback-item";
            listItem.innerHTML = `
                        <h3>${feedback.course}</h3>
                        <div class="feedback-details">
                            <strong>Date:</strong> ${
                              feedback.date || "Not specified"
                            }<br>
                            <strong>Rating:</strong> <span class="rating">${"★".repeat(
                              feedback.rating
                            )}</span><br>
                            <strong>Comments:</strong> ${feedback.comments}
                        </div>
                    `;
            feedbackList.appendChild(listItem);
          });
        }

        // ገጹ ሲጫን ግብረመልስን አሳይ
        const feedbackHistory = getFeedbackHistory();
        displayFeedbackHistory(feedbackHistory.reverse()); // የቅርብ ጊዜው ከላይ እንዲታይ
      });
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <img src="../img/logo.png" alt="Logo" class="navbar-logo" />
        Student Feedback System
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="student_dashboard.html" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="give_feedback.html" class="nav-link">Give Feedback</a>
        </li>
        <li class="nav-item">
          <a href="view_feedback_history.html" class="nav-link active"
            >Feedback History</a
          >
        </li>
      </ul>
      <button class="mobile-menu-button">☰</button>
    </nav>

    <div class="container">
      <h2>Feedback History</h2>
      <ul class="feedback-list"></ul>
    </div>

    <footer class="footer">
      <p>&copy; <span id="year">2025</span> Student Feedback System</p>
    </footer>

    <script src="../js/script.js" defer></script>
  </body>
</html>
