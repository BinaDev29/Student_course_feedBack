<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Give Feedback - Feedback System</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      /* Feedback Form Container */
      .feedback-container {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        padding: 32px 24px;
        max-width: 500px;
        margin: 40px auto;
      }

      /* Form Title */
      .feedback-title {
        text-align: center;
        color: #2d3a4b;
        margin-bottom: 24px;
      }

      /* Form Groups */
      .form-group {
        margin-bottom: 20px;
      }

      /* Labels */
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #2d3a4b;
      }

      /* Input, Select, Textarea */
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #cfd8dc;
        border-radius: 6px;
        font-size: 1rem;
        margin-bottom: 8px;
        box-sizing: border-box;
      }

      /* Rating Stars */
      .rating-group {
        display: flex;
        flex-direction: row-reverse;
        justify-content: flex-start;
        gap: 4px;
      }

      .rating-group input[type="radio"] {
        display: none;
      }

      .rating-group label {
        font-size: 2rem;
        color: #ccc;
        cursor: pointer;
        transition: color 0.2s;
      }

      .rating-group input[type="radio"]:checked ~ label,
      .rating-group label:hover,
      .rating-group label:hover ~ label {
        color: #ffb400;
      }

      /* Course List */
      .course-list {
        list-style: disc inside;
        margin-bottom: 10px;
        color: #455a64;
        padding-left: 20px;
      }

      /* Welcome Text */
      #student-name {
        color: #1976d2;
        font-weight: bold;
      }

      /* Submit Button */
      .form-btn {
        background: #1976d2;
        color: #fff;
        border: none;
        padding: 10px 28px;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      .form-btn:hover {
        background: #125ea2;
      }

      /* Feedback Message */
      #feedback-message {
        margin-top: 10px;
        font-weight: 500;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .feedback-container {
          padding: 16px 6px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <img src="../img/logo.png" alt="Logo" class="navbar-logo" />

        Feedback System
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="../HTML/index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="../HTML/give_feedback.html" class="nav-link active"
            >Give Feedback</a
          >
        </li>
        <li class="nav-item">
          <a href="../HTML/view_feedback_history.html" class="nav-link"
            >Feedback History</a
          >
        </li>
        <li class="nav-item">
          <a href="#" id="logout" class="nav-link">Logout</a>
        </li>
      </ul>
      <button class="mobile-menu-button">&#9776;</button>
    </nav>

    <main class="container feedback-container">
      <h1 class="feedback-title">Give Feedback</h1>

      <form id="feedback-form">
        <div class="form-group">
          <h2>Welcome, <span id="student-name"></span>!</h2>
          <div id="courses">
            <h3 class="courses-heading">Your Courses:</h3>
            <ul class="course-list"></ul>
          </div>
          <label for="course">Course/Subject:</label>
          <select id="course" name="course" required>
            <option value="">Select a course</option>
          </select>
        </div>
        <div class="form-group">
          <label for="feedbackDate">Date:</label>
          <input type="date" id="feedbackDate" name="feedbackDate" required />
        </div>
        <div class="form-group">
          <label>Rate:</label>
          <div class="rating-group">
            <input
              type="radio"
              id="star5"
              name="rating"
              value="5"
              required
            /><label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4" /><label
              for="star4"
              >★</label
            >
            <input type="radio" id="star3" name="rating" value="3" /><label
              for="star3"
              >★</label
            >
            <input type="radio" id="star2" name="rating" value="2" /><label
              for="star2"
              >★</label
            >
            <input type="radio" id="star1" name="rating" value="1" /><label
              for="star1"
              >★</label
            >
          </div>
        </div>
        <div class="form-group">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="5" required></textarea>
        </div>
        <button type="submit" class="form-btn">Submit Feedback</button>
        <p id="feedback-message"></p>
      </form>

      <script>
        // Show student name
        document.getElementById("student-name").textContent =
          localStorage.getItem("loggedInUser") || "Student";

        // Example courses (replace with dynamic data if available)
        const courses = [
          "Introduction to Programming",
          "Data Structures and Algorithms",
          "Web Development Basics",
        ];

        // Populate course list and dropdown
        const courseList = document.querySelector(".course-list");
        const courseSelect = document.getElementById("course");
        courses.forEach((course) => {
          // List
          const li = document.createElement("li");
          li.textContent = course;
          courseList.appendChild(li);
          // Dropdown
          const option = document.createElement("option");
          option.value = course;
          option.textContent = course;
          courseSelect.appendChild(option);
        });
      </script>
    </main>

    <footer class="footer">
      <p>
        &copy; <span id="year"></span> Feedback System. All rights reserved.
      </p>
    </footer>

    <script src="../js/script.js" defer></script>
  </body>
</html>
