<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Give Feedback - Feedback System</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <img src="../img/logo.png" alt="Logo" class="navbar-logo" />

        Feedback System
      </div>
      <ul class="navbar-nav">
        <li class="nav-item"><a href="../HTML/index.html" class="nav-link">Home</a></li>
        <li class="nav-item">
          <a href="../HTML/give_feedback.html" class="nav-link active">Give Feedback</a>
        </li>
        <li class="nav-item">
          <a href="../HTML/view_feedback_history.html" class="nav-link"
            >Feedback History</a
          >
        </li>
        <li class="nav-item">
          <a href="#" id="logout" class="nav-link">Logout</a>
        </li>
      </ul>
      <button class="mobile-menu-button">&#9776;</button>
    </nav>

    <main class="container feedback-container">
      <h1 class="feedback-title">Give Feedback</h1>

      <form id="feedback-form">
        <div class="form-group">
          <label for="course">Course/Subject:</label>
          <input type="text" id="course" name="course" required />
        </div>
        <div class="form-group">
          <label for="feedbackDate">Date:</label>
          <input type="date" id="feedbackDate" name="feedbackDate" required />
        </div>
        <div class="form-group">
          <label>Rate:</label>
          <div class="rating-group">
            <input
              type="radio"
              id="star5"
              name="rating"
              value="5"
              required
            /><label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4" /><label
              for="star4"
              >★</label
            >
            <input type="radio" id="star3" name="rating" value="3" /><label
              for="star3"
              >★</label
            >
            <input type="radio" id="star2" name="rating" value="2" /><label
              for="star2"
              >★</label
            >
            <input type="radio" id="star1" name="rating" value="1" /><label
              for="star1"
              >★</label
            >
          </div>
        </div>
        <div class="form-group">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="5" required></textarea>
        </div>
        <button type="submit" class="form-btn">Submit Feedback</button>
        <p id="feedback-message"></p>
      </form>
    </main>

    <footer class="footer">
      <p>
        &copy; <span id="year"></span> Feedback System. All rights reserved.
      </p>
    </footer>

    <script src="../js/script.js" defer></script>
  </body>
</html>
