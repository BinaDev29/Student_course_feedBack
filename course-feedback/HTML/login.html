<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Feedback System</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <img src="../img/logo.png" alt="Logo" class="navbar-logo" />

        Feedback System
      </div>
      <ul class="navbar-nav">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item">
          <a href="about.html" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
          <a href="contact.html" class="nav-link">Contact</a>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link active">Login</a>
        </li>
        <li class="nav-item">
          <a href="register.html" class="nav-link">Register</a>
        </li>
      </ul>
      <button class="mobile-menu-button">&#9776;</button>
    </nav>

    <main class="full-screen-page">
      <div class="full-screen-container">
        <h2>Login</h2>
        <form class="contact-form">
          <h3>Log in to your account</h3>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Login</button>
          <p class="login-register-link">
            Don't have an account?
            <a href="../HTML/register.html" class="register-link">Register</a>
          </p>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>
        &copy; <span id="year"></span> Feedback System. All rights reserved.
      </p>
    </footer>

    <script src="../js/script.js" defer></script>
  </body>
</html>
