    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const logoutButton = document.getElementById("logout");
        const yearSpan = document.getElementById("year");
        const courseList = document.querySelector(".course-list");
        const dashboardSection = document.getElementById("dashboard");
        const mobileMenuButton = document.querySelector(".mobile-menu-button");
        const mobileNav = document.createElement("div");
        mobileNav.className = "mobile-nav";
        mobileNav.innerHTML = `
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="student_dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="give_feedback.html">Give Feedback</a></li>
                    <li><a href="view_feedback_history.html">Feedback History</a></li>
                    <li><a href="#" id="mobile-logout">Logout</a></li>
                </ul>
            `;
        document.body.insertBefore(
          mobileNav,
          document.querySelector(".container")
        );

        if (mobileMenuButton) {
          mobileMenuButton.addEventListener("click", () => {
            mobileNav.classList.toggle("open");
          });
        }

        const mobileLogoutButton = document.getElementById("mobile-logout");
        if (mobileLogoutButton) {
          mobileLogoutButton.addEventListener("click", () => {
            alert("Logout clicked (Replace with real logout!)");
            window.location.href = "index.html";
          });
        }

        if (logoutButton) {
          logoutButton.addEventListener("click", () => {
            alert("Logout clicked (Replace with real logout!)");
            window.location.href = "index.html";
          });
        }

        if (yearSpan) {
          yearSpan.textContent = new Date().getFullYear();
        }

        const coursesData = [
          { name: "Introduction to Programming", instructor: "Dr. Smith" },
          { name: "Web Development Fundamentals", instructor: "Ms. Johnson" },
          {
            name: "Data Structures and Algorithms",
            instructor: "Prof. Williams",
          },
        ];

        if (courseList && coursesData) {
          courseList.innerHTML = coursesData
            .map((course) => `<li>${course.name} - ${course.instructor}</li>`)
            .join("");
        }

        // "Give Feedback" የሚለውን ክፍል ወደ ዳሽቦርድ መጨመር
        const feedbackSection = document.createElement("section");
        feedbackSection.className = "feedback-container";
        feedbackSection.innerHTML = `
                <div id="feedback-form">
                    <h2 class="feedback-title">Give Feedback</h2>
                    <form id="giveFeedbackForm">
                        <div class="form-group">
                            <label for="course">Select Course:</label>
                            <select id="course" name="course" required>
                                <option value="">-- Select --</option>
                                ${coursesData
                                  .map(
                                    (course) =>
                                      `<option value="${course.name}">${course.name}</option>`
                                  )
                                  .join("")}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating:</label>
                            <div class="rating-group">
                                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comments">Comments:</label>
                            <textarea id="comments" name="comments" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="form-btn">Submit Feedback</button>
                        <div id="feedback-message" class="hidden"></div>
                    </form>
                </div>
            `;

        if (dashboardSection && dashboardSection.parentNode) {
          dashboardSection.parentNode.insertBefore(
            feedbackSection,
            dashboardSection.nextSibling
          );

          const giveFeedbackForm = document.getElementById("giveFeedbackForm");
          const feedbackMessage = document.getElementById("feedback-message");

          if (giveFeedbackForm) {
            giveFeedbackForm.addEventListener("submit", (event) => {
              event.preventDefault();
              const selectedCourse = document.getElementById("course").value;
              const rating = document.querySelector(
                'input[name="rating"]:checked'
              );
              const comments = document.getElementById("comments").value;

              if (selectedCourse && rating && comments) {
                const message = `Feedback submitted for ${selectedCourse} with rating ${rating.value}: ${comments}`;
                feedbackMessage.textContent = message;
                feedbackMessage.className = "suggestion-message";
                feedbackMessage.classList.remove("hidden");
                giveFeedbackForm.reset(); // ቅጹን ያጸዳል
                setTimeout(() => {
                  feedbackMessage.classList.add("hidden");
                  feedbackMessage.textContent = "";
                  feedbackMessage.className = "hidden";
                }, 3000); // ከ 3 ሰከንድ በኋላ መልዕክቱን ደብቅ
              } else {
                feedbackMessage.textContent =
                  "Please select a course, rating, and enter comments.";
                feedbackMessage.className = "error-message";
                feedbackMessage.classList.remove("hidden");
              }
            });
          }
        }
      });
    </script>
